<script>
    const arrLengthCheck=(arr)=>{
        let cnt=0;
        while(true){
            if(arr[cnt]==null){
                break;
            }
            cnt++;
        }   
        return cnt;
    }
    
    let ppl = ['a', 'b', 'c'];
    console.log(ppl);
    console.log(ppl.pop());
    console.log(ppl);
    ppl.push('x');
    console.log(ppl);
    console.log(arrLengthCheck(ppl));
</script>
