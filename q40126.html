<script>
    let arr = [1,4,6,3,7];
    const check = (arr) => {
        let max =0;
        let min=10000;
        let minsum=0;
        let maxsum=0;
        for (let i=0; i<5;i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        for (let i=0; i<5;i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        for (let i=0; i<5;i++){
            if(arr[i] < max){
                minsum += arr[i];
            }
        }
        for (let i=0; i<5;i++){
            if(arr[i] > min){
                maxsum += arr[i];
            }
        }
        console.log(minsum);
        console.log(maxsum);
    }
    console.log(check(arr));
</script>
