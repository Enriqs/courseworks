<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        border: 1px solid black;
        background-color: tomato;
        border-radius: 5px;
        color: white;
        text-decoration: x-large;
        font-weight: bold;
        align-items: center;
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
    }
    .box:hover{
        background-color: pink;
        cursor: pointer;
        opacity: 30px;
    }
</style>
<body>
    <button>Add box</button>
    <div id="bucket">

    </div>
</body>
<script>
    const select = (e) =>{
        let boxes = document.getElementsByClassName("box");
        for(let box of boxes){
            box.style.backgroundColor = "red";
        }
        e.target.style.backgroundColor = "blue";
    }
    const addBox = () => {
        let box = document.createElement("div");
        box.innerText = document.getElementById("bucket").childElementCount + 1;
        box.addEventListener("click",select);
        box.classList.add("box");
        document.getElementById("bucket").appendChild(box);
    }
    document.getElementsByTagName("button")[0].addEventListener("click",addBox);
</script>
</html>
