<script>
    const fibonacci = (num1,num2) =>{
        if((Math.floor(Math.random() * 10000)) > num2){
            if(num1 % 2 == 1){
                console.log(num1 + " : odd");
            }
            else{
                console.log(num1 + " : even");
            }
            fibonacci(num2, (num1 + num2));
        };
    }   
    console.log(fibonacci(0,1));
</script>
