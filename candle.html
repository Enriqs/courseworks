<script>
    let rand = 1+Math.floor(Math.random() * 80);
    let x=[];
    for(let i=0; i<rand;i++){
        x[i]=Math.floor(Math.random()*80);
    }
    console.log(x);

    const blow = (x) => {
        let max = 0;
        let tallest = 0;
        for(let i=0; i<x.length; i++){
            if(max<x[i]){
                max = x[i];
            }
        }
        for(let i=0; i<x.length; i++){
            if(max == x[i]){
                tallest++;
            }
        }
        return tallest;
    }
    console.log(blow(x));
</script>
